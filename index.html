<!DOCTYPE html>
<html>
  <head>
    <title>Age_calculator</title>
    
<link rel="stylesheet" href="style.css">

  <label class="name"
  for="">Age_calculator</label>
  <br>
  <br>
  <br>
    <script>
      function calculateAge(birthDate) {
        const today = new Date();
        const birth = new Date(birthDate);
        let age = today.getFullYear() - birth.getFullYear(); // calculating age
        const month = today.getMonth() - birth.getMonth();   // calculating month
        if (month < 0 || (month === 0 && today.getDate() < birth.getDate())) {
          age--;
        }
        document.getElementById("age").value = age;
      }
    </script>

  </head>
  <body class="container">
    <label for="birthdate">Enter your birth date:</label>
    <input type="date" id="birthdate" onchange="calculateAge(this.value)">  <!--onchange is used to take value by user-->
    <br>
    <label for="age">Your age:</label>
    <input type="text" id="age" readonly>
  </body>
</html>
